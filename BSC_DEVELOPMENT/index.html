<!DOCTYPE html>
<html lang="en">

<head>
    <title>My First Bsc Dapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- links -->
</head>

<body>
    <main>
        <div class="container">
            <div class="mt-2 mb-2">
                <h1>Connect to Your Wallet</h1>
            </div>
            <div class="mt-2 mb-2">
                <input id="username" type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="mt-2 mb-2">
                <input id="email" type="text" name="email" class="form-control" name="email" placeholder="email">
            </div>
            <div class="mt-2 mb-2">
                <button id="login" class="btn btn-dark" onclick="login();"> Connect MetaMask</button>
            </div>
            <hr>
            <div class="mt-2 mb-2">
                <h2>Your Balances</h2>
                <div id="resultBalances"></div>
            </div>
            <div class="mt-2 mb-2">
                <h2>Your NFTs</h2>
                <div id="resultNFT"></div>
            </div>
            <div class="mt-2 mb-2">
                <h2>Your Transactions</h2>
                <div id="resultTransactions"></div>
            </div>
        </div>
    </main>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"
        integrity="sha512-/PTXSvaFzmO4So7Ghyq+DEZOz0sNLU4v1DP4gMOfY3kFu9L/IKoqSHZ6lNl3ZoZ7wT20io3vu/U4IchGcGIhfw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="static/logic.js"></script>
</body>

</html>
